            {

        let currentMode = 'menu';
        let currentQuestion = 0;
        let correctAnswers = 0;
        let answered = false;
        let currentQuestions = [];

        function showMenu() {
            currentMode = 'menu';
            document.getElementById('gameArea').innerHTML = `
                <div class="menu-screen">

                        <h2>üìö –¢–µ–æ—Ä–∏—è</h2>
                        <p>10 –≤–æ–ø—Ä–æ—Å–æ–≤ –æ –ø–æ–Ω—è—Ç–∏–∏ –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –∏ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ñ–æ—Ä–º—É–ª–∞—Ö</p>
                    </div>
                    <div class="menu-card task1" onclick="startMode('task1')">
                        <h2>üéØ –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 1</h2>
                        <p>–ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –æ—Ç —á–∏—Å–ª–∞</p>
                    </div>
                    <div class="menu-card task2" onclick="startMode('task2')">
                        <h2>üîç –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 2</h2>
                        <p>–ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ —á–∏—Å–ª–∞ –ø–æ –µ–≥–æ –ø—Ä–æ—Ü–µ–Ω—Ç–∞–º</p>
                    </div>
                    <div class="menu-card task3" onclick="startMode('task3')">
                        <h2>üìä –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 3</h2>
                        <p>–ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–Ω–æ–≥–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –¥–≤—É—Ö —á–∏—Å–µ–ª</p>
                    </div>
                </div>
            `;
        }

        function startMode(mode) {
            currentMode = mode;
            currentQuestion = 0;
            correctAnswers = 0;
            answered = false;

            if (mode === 'theory') {
                currentQuestions = theoryQuestions;
            } else if (mode === 'task1') {
                currentQuestions = task1Questions;
            } else if (mode === 'task2') {
                currentQuestions = task2Questions;
            } else if (mode === 'task3') {
                currentQuestions = task3Questions;
            }

            showQuestion();
        }

        function updateScore() {
            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('correct').textContent = correctAnswers;
            const progress = ((currentQuestion + 1) / currentQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showQuestion() {
            answered = false;
            const q = currentQuestions[currentQuestion];
            const gameArea = document.getElementById('gameArea');
            
            let modeTitle = '';
            if (currentMode === 'theory') modeTitle = 'üìö –¢–µ–æ—Ä–∏—è';
            else if (currentMode === 'task1') modeTitle = 'üéØ –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 1: –ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –æ—Ç —á–∏—Å–ª–∞';
            else if (currentMode === 'task2') modeTitle = 'üîç –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 2: –ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ —á–∏—Å–ª–∞ –ø–æ –µ–≥–æ –ø—Ä–æ—Ü–µ–Ω—Ç–∞–º';
            else if (currentMode === 'task3') modeTitle = 'üìä –ó–∞–¥–∞—á–∏ —Ç–∏–ø–∞ 3: –ü—Ä–æ—Ü–µ–Ω—Ç–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –¥–≤—É—Ö —á–∏—Å–µ–ª';

            let content = `
                <button class="btn btn-secondary back-btn" onclick="showMenu()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>

                <div class="score-board">
                    <div class="score-item">
                        <div class="score-label">–ó–∞–¥–∞—á–∞</div>
                        <div class="score-value" id="current">1</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>
                        <div class="score-value" id="correct">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">–í—Å–µ–≥–æ</div>
                        <div class="score-value" id="total">${currentQuestions.length}</div>
                    </div>
                </div>

                <div class="question-card">
                    <div class="question-number">${modeTitle}</div>
                    <div class="question-number">–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${currentQuestions.length}</div>
                    <div class="question-text">${q.question}</div>
            `;

            if (currentMode === 'theory') {
                content += `
                    <div class="options">
                        ${q.options.map((opt, idx) => `
                            <div class="option" onclick="selectAnswer(${idx})" data-index="${idx}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                content += `
                    <div class="input-answer">
                        <input type="number" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç" 
                               onkeypress="if(event.key==='Enter') checkNumericAnswer()">
                        <button class="btn" onclick="checkNumericAnswer()" style="width: auto; margin: 0; padding: 15px 30px;">
                            –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                        </button>
                    </div>
                `;
            }

            content += `
                    <div id="feedback"></div>
                </div>
            `;

            gameArea.innerHTML = content;
            updateScore();

            if (currentMode !== 'theory') {
                document.getElementById('answerInput').focus();
            }
        }

        function selectAnswer(selected) {
            if (answered || currentMode !== 'theory') return;
            
            answered = true;
            const q = currentQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            if (selected === q.correct) {
                options[selected].classList.add('correct');
                correctAnswers++;
                feedback.innerHTML = `
                    <div class="feedback correct">
                        <strong>‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</strong><br>
                        ${q.explanation}
                    </div>
                `;
            } else {
                options[selected].classList.add('incorrect');
                options[q.correct].classList.add('correct');
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        <strong>‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</strong><br>
                        ${q.explanation}
                    </div>
                `;
            }
            
            addNavigationButtons(feedback);
            updateScore();
        }

        function checkNumericAnswer() {
            if (answered) return;

            const input = document.getElementById('answerInput');
            const userAnswer = parseFloat(input.value);
            const q = currentQuestions[currentQuestion];
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!');
                return;
            }

            answered = true;
            input.disabled = true;

            if (Math.abs(userAnswer - q.answer) < 0.01) {
                input.classList.add('correct');
                correctAnswers++;
                feedback.innerHTML = `
                    <div class="feedback correct">
                        <strong>‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</strong><br>
                        –û—Ç–≤–µ—Ç: ${q.answer}
                        <div class="solution">
                            <strong>–†–µ—à–µ–Ω–∏–µ:</strong><br>
                            ${q.solution}
                        </div>
                    </div>
                `;
            } else {
                input.classList.add('incorrect');
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        <strong>‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</strong><br>
                        –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${q.answer}
                        <div class="solution">
                            <strong>–†–µ—à–µ–Ω–∏–µ:</strong><br>
                            ${q.solution}
                        </div>
                    </div>
                `;
            }

            addNavigationButtons(feedback);
            updateScore();
        }

        function addNavigationButtons(feedback) {
            if (currentQuestion < currentQuestions.length - 1) {
                feedback.innerHTML += `
                    <button class="btn" onclick="nextQuestion()">
                        –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚Üí
                    </button>
                `;
            } else {
                feedback.innerHTML += `
                    <button class="btn" onclick="showResults()">
                        –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    </button>
                `;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showResults() {
            const percentage = Math.round((correctAnswers / currentQuestions.length) * 100);
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = '–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! –í—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å!';
                emoji = 'üèÜ';
            } else if (percentage >= 80) {
                message = '–û—Ç–ª–∏—á–Ω–æ! –û—á–µ–Ω—å —Ö–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                emoji = 'üåü';
            } else if (percentage >= 60) {
                message = '–•–æ—Ä–æ—à–æ! –ù–æ –µ—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.';
                emoji = 'üëç';
            } else {
                message = '–ù—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª.';
                emoji = 'üìö';
            }
            
            document.getElementById('gameArea').innerHTML = `
                <div class="final-screen">
                    <div style="font-size: 5em;">${emoji}</div>
                    <div class="final-score">${percentage}%</div>
                    <div class="final-message">
                        –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers} –∏–∑ ${currentQuestions.length}<br>
                        ${message}
                    </div>
                    <button class="btn" onclick="startMode('${currentMode}')">

                    </button>
                    <button class="btn btn-secondary" onclick="showMenu()">
                        ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é

        }

        showMenu();
    </script>
